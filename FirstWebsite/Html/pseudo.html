<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo</title>
</head>
<style>
    .box {
        width: 100%;
        height: 100px;
        background-color: brown;
    }

    h1:hover {
        color: red;
    }
    .box:active {
        background-color: aqua;
    

    }
    ul:first-child {
        color: royalblue;
    }
    li:last-child {
        color: black;
    }
</style>
<body>
    <div class="box"></div>
    <h1>Đây là thẻ h1</h1>

    <ul>
        <li>Con đầu</li>
        <li>Con giữa</li>
        <li>Con cuối</li>
    </ul>
</body>
</html>
