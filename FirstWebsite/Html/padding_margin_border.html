<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Css</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 60px;
            height: 60px;
            color: #fff;
            display: flex; /*display: flex; Bố cục các khối một cách dễ dàng, linh hoạt hơn trước*/
            align-items: center;
            justify-content: center;/* align-items: center; và justify-content: center; giúp nội dung trong box hiển thị ở chính giữa*/
            float: left;/*float: left; các phần tử chịu ảnh hưởng sẽ bị đẩy sang trái*/

        }

        .box1 {
            background-color: #333;
            margin-bottom: 10px;

        }

        .box2 {
            background-color: orange;
            border: 10px solid #333;
        }

        .box3 {
            background-color: firebrick;
            padding: 10px;
            border-width: 10px;
            border-style: solid;
            border-color: gray;

        }
    </style>
</head>
<body>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
</body>
</html>
