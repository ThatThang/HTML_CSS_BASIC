<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority</title>
    <style>
        h1 {
            color: green;
        }
        .heading-class {
            color: yellow;
        }
        #heading-id {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="color: red;" id="heading-id" class="heading-class">Priority?</h1>
    <ol>
        <li>Internal, External</li>
        <li>Inline - 1000</li>
        <li>#id - 100</li>
        <li>.class - 10</li>
        <li>tag - 1</li>
        <li>Equal specificity?</li>
        <li>Universal selector and inherited?</li>
    </ol>
    
</body>
</html>
