<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box-sizing</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            color: #fff;
            background-color: blueviolet;
            padding: 16px;
            box-sizing: border-box;
        }
        .box {
            box-sizing: unset;/* box-sizing: unset; Hủy thuộc tính box-sizing: border-box;*/
        }
    </style>
</head>
<body>
    <div class="box"> Đây là nội dung của box</div>
</body>
</html>
