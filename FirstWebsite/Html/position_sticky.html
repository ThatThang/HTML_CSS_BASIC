<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Sticky</title>
    <style>
        h1{
            margin-top: 50px;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: aliceblue;
            position: sticky;
            position: -webkit-sticky;/*position: -webkit-sticky; Câu lệnh hỗ trợ trên trình duyệt safari*/
            top: 0;

            
        }

        .body {
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            margin-left: 30%;
        }
    </style>
</head>
<body>
    <h1>Đây là tiêu đề 1</h1>
    <div class="body"></div>
</body>
</html>
