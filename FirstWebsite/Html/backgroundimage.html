<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Image</title>
    <style>
        html, body {
            margin: 0;
        }
        .header {
            width: 100%;
            height: 100vh;
            background-image:
            url(https://cdn.pixabay.com/photo/2020/11/15/18/31/cat-5746771_960_720.png),
            url(https://anhdep123.com/wp-content/uploads/2021/02/anh-meo-hai-huoc.jpg);
            background-size: auto; /* background-size: auto; Xét chiều ngang của bức ảnh là auto chiều rộng là auto*/
            background-repeat: no-repeat; /* background-repeat: no-repeat; Làm cho background image không lặp đi lặp lại*/
        }

        .footer {
            width: 100%;
            height: 50vh;
            background-image: linear-gradient(180deg, #333, #ccc);/* Tạo ra một dãi chuyển màu*/
        }

        .body {
            width: 100%;
            height: 50vh;
            background-repeat: no-repeat;
            background-image: 
            linear-gradient(180deg, rgba(255,255,255,0.5), rgba(0,0,255,0.5)),
            url(https://anhdep123.com/wp-content/uploads/2021/02/anh-meo-hai-huoc.jpg);
            

        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="body"></div>
    <div class="footer"></div>
</body>
</html>
