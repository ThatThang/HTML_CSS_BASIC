<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Function</title>
    <style>
        .box {
            width: calc(80%);
            height: 100px;
            background-color: rgb(175, 83, 83);
        }

        a::after {
            content: "(" attr(href) ")";
        }
        
        .box::after {
            content: attr(data-title);
        }
    </style>
</head>
<body>
    <a href="https://thatthang123.blogspot.com">thatthang123</a>
    <div class="box" data-title="Đây box màu nâu"></div>
</body>
</html>
